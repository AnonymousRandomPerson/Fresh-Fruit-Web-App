<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fresh Fruit Profile</title>
        
    </h:head>
    <h:body>
        <h:form>  
            <center>
            <p:panel id="panel" header="Fresh Fruit Home" style="text-align: center; width:30%">
                <p:messages id="msgs" />
                
                            <p:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{ui.username}" 
                                         label="Username">
                            </p:inputText>

                            <p:message for="username" display="icon" />
                            
                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{ui.password}" 
                                        label="Password">
                            </p:password>
                            
                            <p:message for="password" display="Text" />
                            
                            <p:outputLabel for="major" value="Major" />
                            <p:inputText id="major" value="#{ui.major}" 
                                         label="Major">
                            </p:inputText>

                            <p:message for="major" display="icon" />
                            
                            <p:outputLabel for="preferences" value="Preferences" />
                            <p:inputText id="preferences" value="#{ui.preferences}" 
                                         label="Preferences">
                            </p:inputText>

                            <p:message for="preferences" display="icon" />
                            
                            <p:outputLabel for="interest" value="Interest" />
                            <p:inputText id="interest" value="#{ui.interest}" 
                                         label="Interest">
                            </p:inputText>

                            <p:message for="interest" display="icon" />


                 <p:commandButton update="panel" value="Save Profile" action="#{ui.editProfile()}"
                                 icon="ui-icon-disk"/>           
                
                 <p:commandButton update="panel" value="Cancel" action="#{ui.cancelHome()}" 
                                 icon="ui-icon-closethick" />
            </p:panel> 
            </center>
        </h:form>
    </h:body>
</html>
