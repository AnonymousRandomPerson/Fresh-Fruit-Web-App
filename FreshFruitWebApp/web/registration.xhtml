      Fresh Fruit Movie Recommender

    <meta name="description" content="Created by Team 11 CS2340 Summer 2015" />

  <h:body>
      <h:form>
    <div class="container">
      <div class="demo-headline">
        <h1 class="demo-logo">
          Fresh Fruit
          <small>Register</small>
        </h1>
      </div> <!-- /demo-headline -->
      <div class="row demo-row">
          <div class="col-xs-3">
              <div class="form-group">
                <p:inputText type="text" value="#{profileui.username}" placeholder="Username" class="form-control" />
              </div>
            </div>
            <div class="col-xs-3">
              <div class="form-group">
                <p:inputText type="text" value="#{profileui.password}" placeholder="Password" class="form-control" />
              </div>
            </div>
            <div class="col-xs-3">
              <div class="form-group">
                <p:inputText type="text" value="#{profileui.email}" placeholder="Email" class="form-control" />
              </div>
            </div>
            <div class="col-xs-3">
              <div class="form-group">
                  <p:inputText type="text" value="#{profileui.interest}" placeholder="Interest" class="form-control" />
              </div>
            </div>

      </div>
      <div class ="col-xs-3">
      </div>
        <div class="col-xs-3">
          <p:commandButton action="#{profileui.register()}" class="btn btn-block btn-lg btn-danger" value="Register"/>
        </div>
        <div class ="col-xs-3">
          <p:commandButton action="#{profileui.cancel()}" class="btn btn-block btn-lg btn-danger" value="Cancel"/>
        </div>
    </div>
      </h:form>
