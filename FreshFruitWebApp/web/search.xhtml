<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta content="" />
    <title>
      Fresh Fruit Movie Recommender
    </title>
    <meta name="description" content="Created by Team 11 CS2340 Summer 2015" />
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0" />
    <!--  Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet" />
    <!--  Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet" />
    <link href="docs/assets/css/demo.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/img/tomato.ico" />
  </h:head>
    <h:body>
  <h:form>

<div class="row demo-row">
        <div class="col-xs-12">
          <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <a class="navbar-brand" href="#">Fresh Fruit</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav navbar-left">

                <li><p:commandButton action="#{profileui.profile()}" class="btn btn-block btn-lg btn-info" value="My Profile"/></li>
                <li><p:commandButton action="#{profileui.cancelHome()}" class="btn btn-block btn-lg btn-info" value="Home"/></li>
                <li><p:commandButton action="#{profileui.logout()}" class="btn btn-block btn-lg btn-info" value="Logout"/></li>
               </ul>
            </div><!-- /.navbar-collapse -->
          </nav><!-- /navbar -->
        </div>
      </div>
      <center><h:dataTable var="movie" value="#{movieui.movies}">
                        <h:column>
                            <h:commandLink action="#{movieui.movieDetails(movie)}">
                                <p:graphicImage value="#{movie.imagePath}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <p:commandLink action="#{movieui.movieDetails(movie)}">
                                <h:outputText value="#{movie.title}"/>
                            </p:commandLink>
                        </h:column>
          </h:dataTable></center>







  </h:form>
  </h:body>
</html>
